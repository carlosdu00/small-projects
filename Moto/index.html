<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload="moverPonteiro();atualizarMostrador()">
    <header>
        <h1>Moto</h1>
    </header>
    <section>
        <div class="display">
            <img id="velocimetro" src="velocimetro.png" />
            <img id="ponteiro" src="ponteiro.png" />
        </div>
        <input type="button" value="acelerar" onclick="salvarVelocidade();moto.acelerar();moverPonteiro();atualizarMostrador()">
        <input type="button" value="freiar" onclick="salvarVelocidade();moto.freiar();moverPonteiro();atualizarMostrador()">
        <input type="button" value="subirMarcha" onclick="moto.subirMarcha();atualizarMostrador()">
        <input type="button" value="descerMarcha" onclick="moto.descerMarcha();atualizarMostrador()">
        <p id="res"></p>
    </section>
    <footer>
        <p>Carlos Schumacher</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
